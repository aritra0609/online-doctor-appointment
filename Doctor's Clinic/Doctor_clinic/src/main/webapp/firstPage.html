<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor's Clinic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ecf0f3;
      text-align: center;
      padding-top: 50px;
      background-image: url("https://images.unsplash.com/photo-1551076805-e1869033e561?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 90%;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      margin: 150px auto;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(45deg, #3498db, #8e44ad);
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .btn:hover {
      background: linear-gradient(45deg, #8e44ad, #3498db);
      transform: scale(1.1);
    }


    @keyframes fadeInUpBtn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #fff;
      font-size: 30px;
      text-shadow: 2px 2px 5px #555; /* Greyish text shadow */
      margin-bottom: 10px;
    }

    p {
      color: #f1f1f1;
      font-size: 18px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #555; /* Greyish text shadow */
    }

    footer {
      background: linear-gradient(45deg, #3498db, #8e44ad);
      color: #ffffff;
      padding: 15px;
      text-align: center;
      bottom: -20px;
      width: 100%;
      position: fixed;
      backdrop-filter: blur(10px);
      opacity: 0;
      animation: fadeInFooter 1s 1s forwards;
    }

    @keyframes fadeInFooter {
      to {
        opacity: 1;
        bottom: 0;
      }
    }

    .contributor-list {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .contributor-list-item {
      font-size: 16px;
    }

    .contributor-name {
      font-weight: bold;
      color: #3498db;
      transition: text-decoration 0.3s;
    }

    .contributor-name:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Doctor's Clinic</h1>
    <p>Please select your role:</p>

    <a href="admin.jsp" class="btn">Admin</a>
    <a href="patient.jsp" class="btn">Patient</a>
    <a href="doctor.jsp" class="btn">Doctor</a>
  </div>

  <footer>
    <p>Project Contributors:</p>
    <ul class="contributor-list">
      <li class="contributor-list-item">
        <span class="contributor-name">Aritra Ganguly</span>
      </li>
      <li class="contributor-list-item">
        <span class="contributor-name">Soham Mitra</span>
      </li>
      <li class="contributor-list-item">
        <span class="contributor-name">Rivu Basu</span>
      </li>
      <li class="contributor-list-item">
        <span class="contributor-name">Arijit Char</span>
      </li>
      <li class="contributor-list-item">
        <span class="contributor-name">Toufique Islam</span>
      </li>
    </ul>
  </footer>
</body>
</html>
